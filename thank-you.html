<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Finatics Aquatics</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f0fdf4;
      color: #155724;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .thank-you-box {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .thank-you-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .thank-you-box a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const delivery = params.get('delivery') || 'Delivery';
    document.getElementById('delivery-method').textContent = delivery;
  });
</script>
</head>
<body>
  <div class="thank-you-box">
    <h1>âœ… Thank you for your order!</h1>
    <p>Your reservation has been received. We'll be in touch shortly to confirm the details.</p>
    <p><strong>Note:</strong> You selected <em id="delivery-method">Delivery</em> as your preferred method.</p>
    <p><a href="index.html">Return to Homepage</a></p>
  </div>
</body>
</html>
